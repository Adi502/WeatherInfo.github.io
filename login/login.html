<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="myfunc()">
    <div class="loginbox">
        <img src="avatar.png" class="avatar">
        <h1>Login</h1>
        <form action="http://127.0.0.1:5500/main/main.html">
            <p>Username</p>
            <input type="text" id="email" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" id="password" placeholder="Enter Password" id="pass">
            <input type="button" value="Login" onclick="submitForm()"><br>
            <a href="http://127.0.0.1:5500/forgotpass/fpass.html">Forgot Password?</a><br>
            <a href="http://127.0.0.1:5500/signup/signup.html">Create a new account</a>
        </form>
    </div>
    <div id="loading">
    </div>

    <script>
        var preloader = document.getElementById('loading');
        function myfunc(){
            preloader.style.display = 'none';
        }
    </script>
    <script src = "./login.js"></script>
</body>
</html>
