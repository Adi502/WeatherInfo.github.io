<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="myfunc()">
    <div class="loginbox">
        <h1>Forgot Password</h1>
        <p>We will send you a link to reset your password if your email is registered with us.</p>
        <form action="http://127.0.0.1:5500/forgotpass/mailsent.html">
            <p>Enter your email</p>
            <input type="email" name="" placeholder="Enter Email">
            <input type="submit" name="" value="Send mail"><br>
            <a href="http://127.0.0.1:5500/login/login.html">Back to login</a>
            </form> 
    </div>
    <div id="loading">
    </div>
    <script>
        var preloader = document.getElementById('loading');
        function myfunc(){
            preloader.style.display = 'none';
        }
    </script>
</body>
</html>
